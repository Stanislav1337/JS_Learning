<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
    
    <!--Выводит на веб-страницу текст из секции head-->
    <script>
        document.write("Начальный текст");
    </script>
</head>
<body>
    <!--Выводит первый стандартный html-элемент <h2>-->
    <h1>Первый заголовок</h1>
    <!--Выполняется вторая вставка кода на JS-->
    <script>
        document.write("Первый текст");
    </script>
    <!--Выводит второй стандартный html-элемент <h2>-->
    <h2>Второй заголовок</h2>
    <!--Выполняется последняя вставка кода на JS-->
    <script>
        document.write("Второй текст");
    </script>
</body>
</html>
