<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>

    <h1>5 лет учился на програмиста</h1>
    <h2>А стал вонючим говночистом</h2>
    <!--src - атрибут, который указывает на путь 
    к файлу скрипта

    <script src="js/main.js"></script>-->
    
    <!--async - атрибут, который гарантирует, 
    что обработка HTML-кода не будет приостановлена 
    до тех пор пока не будет 
    загружен соответвующий файл JS

    <script async src="js/main.js"></script>-->
    
    <!--defer - атрибут, который тоже гарантирует, 
    что обработка HTML-кода не будет приостановлена. 
    Однако исходный код JS выполнится только после 
    полной обработки HTML-кода

    <script defer src="js/main.js"></script>-->
</body>
</html>
